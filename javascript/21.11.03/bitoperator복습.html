<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bit operator</h1>

    <script>
        var x = 100; y = -50; z = 80;
        document.write((x << 1) + "<br>");
        document.write((y >> 1) + "<br>");
        document.write((z >>> 1) + "<br>");
        document.write(~z);
    </script>
</body>
</html>
