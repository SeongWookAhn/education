<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>표 만들기</h2>
    <script>
        var num = 1;
        var t = "<table border = 1>";
        for(var i = 1; i < 6; i++) {
            t += "<tr>";
            for(var k = 1; k < 6; k++) {
                t += "<td> " + num;
                num++;
            }

            t +="</tr>";
        }
        t +="</table>";
        console.log(t);
        document.write(t);
    </script>
</body>
</html>
