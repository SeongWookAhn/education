<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Click Splice</button>
    <div id="res1"></div>
    <div id="res2"></div>

    <script>
        const brands = ["Samsung", "Apple", "Microsoft", "LG"]
        document.getElementById("res1").innerHTML = "Origanl brand: " + brands;

        function myFunction() {
            brands.splice(2, 0, "Nintendo", "Enix Square");
            document.getElementById("res2").innerHTML = "New brand: " + brands;
        }
    </script>
</body>
</html>
