<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Click slice</button>
    <div id="res1"></div>
    <div id="res2"></div>

    <script>
        const gameSite = ["Steam", "Epic", "X-box", "Nintendo"]
        document.getElementById("res1").innerHTML = gameSite;

        function myFunction() {
            document.getElementById("res2").innerHTML = gameSite.slice(1); // 배열의 (n)번째를 제거 후 반환
        }
    </script>
</body>
</html>
