<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterate map method</title>
</head>
<body>
    <h1>Iterate map method</h1>
    <div id="result"></div>

    <script>
        const frutis = new Map([
            ["apples", 500], 
            ["bananas", 300], 
            ["grapes", 700] 
        ]);

        let txt = "";
        for(const x of frutis)
        {
            txt += x + "<br>";
        }
        document.getElementById("result").innerHTML = txt;
    </script>
</body>
</html>
