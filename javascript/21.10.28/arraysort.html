<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sort method</title>
</head>
<body>
    <h1>Array sort method</h1>
    <button onclick="myFunction()">Click</button>
    <div id="result"></div>

    <script>
        const frutis = ["Bannana", "Orange", "Apple", "Grape"];
        document.getElementById("result").innerHTML = frutis;

        function myFunction() {
            frutis.sort();
            document.getElementById("result").innerHTML = frutis;
        }
    </script>
</body>
</html>
