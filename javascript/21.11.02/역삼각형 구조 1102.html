<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 역삼각형 구조
        let star = '';
        for (let i = 10; i >= 0; i--) {
            for (let j = 0; j <= i; j++) {
                star += '*';
            }

            star += '\n';
        }

        console.log(star);
    </script>
</body>
</html>
