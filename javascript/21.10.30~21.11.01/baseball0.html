<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
        야구게임
        사용자한테 3자리 수 입력받음
        컴퓨터도 랜덤으로 3자리 배열 생성

        위치가 같은 갯수만큼 Strike
        위치 다르지만 숫자 같으면 Boll
        같은 숫자 없으면 Out

        3S 나올때까지 무한으로 입력받기
        */

        var i_num=[], r_num=[];
        var input=0, rand=0;

        var st=0, bo=0, ou=0;

        input=prompt("3자리수를 입력하세요.");
        i_num=input.split('');

        for(var i=0;i<3;i++){
            i_num[i]=parseInt(i_num[i]); //정수로 변환
            }

        //랜덤값 받아오기
        for(i=0;i<3;i++){
            if(i==0){
                r_num[i]=Math.floor(Math.random()*9+1);
            }
            else{
                r_num[i]=Math.floor(Math.random()*9);
            }
            
            
        }

        //r_num=[1,2,3]; //확인용

        while(1){

        for(i=0;i<3;i++){
            if(i_num[i]==r_num[i]){
                st++;
            }
            else {
                for(j=0;j<3;j++){
                    if(i_num[j]==r_num[i]){
                        bo++;
                        continue;
                        
                    }
                                       
                }
            }
        }

        if(st!=0 || bo!=0){
            if(st==3){
                document.write("정답입니다.");
                break;
            }
            else{

                document.write(ou+"번째 수행 입력값 : ");
                for(i=0;i<3;i++){
                    document.write(i_num[i]);
                }
                document.write("<br>");

                i_num.length=0; //i 초기화

                input=prompt("3자리수를 다시 입력하세요. "+st+"S "+bo+"B ");
                i_num=input.split('');
                st=0, bo=0;
                ou++;

                for(var i=0;i<3;i++){
                    i_num[i]=parseInt(i_num[i]); //정수로 변환
                }

                continue;
            }
        }
            
        else if((st==0)&&(bo==0)){

                document.write(ou+"번째 수행 입력값 : ");
                for(i=0;i<3;i++){
                    document.write(i_num[i]);
                }
                document.write("<br>");

                i_num.length=0; //i 초기화
                
                input=prompt("아웃입니다 ! 3자리수를 다시 입력하세요.");
                i_num=input.split('');
                st=0, bo=0;
                ou++;
                
                for(var i=0;i<3;i++){
                    i_num[i]=parseInt(i_num[i]); //정수로 변환
                }
                continue;
            }
        }
        
        document.write("<br>사용자 입력 값 : ");
        for(i=0;i<3;i++){
            document.write(i_num[i]);
        }

        document.write("<br>정답은 : ");

        for(i=0;i<3;i++){
        document.write(r_num[i]);}

        document.write("<br>");
        document.write(st+"S "+bo+"B ");
    </script>
</body>
</html>
