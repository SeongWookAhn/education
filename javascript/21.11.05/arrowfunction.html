<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>

    <script>
        var hello;

        // hello = () => { // arrow 함수, 따로 익명함수를 지정안해도 가능 (1)
        //     return "Hello World!!!";
        // }

        // hello = () => "Hello World!!!" // 위와 같은 결과 (1)

        hello = (val) => { return "Hello " + val; } // (2) <- 교수님 추천방법
        // hello = val => "Hello " + val; // (2)
        
        // document.getElementById("result").innerHTML = hello(); //(1)
        document.getElementById("result").innerHTML = hello("World!!!"); // 2
    </script>
</body>
</html>
